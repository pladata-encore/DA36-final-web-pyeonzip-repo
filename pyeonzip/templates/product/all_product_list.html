{% extends '../layout/base.html' %}

{% block content %}

 {% for p in product %}
 <button><a href="">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{ p.product_image_url }}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ p.product_name }}</h5>
            <p class="card-text">{{ p.product_price }}</p>
            <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    </div></a></button>
{% endfor %}
{% endblock content %}
