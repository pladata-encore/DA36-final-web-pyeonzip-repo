{% extends 'layout/base.html' %}
{% block content %}
<nav class="nav">
  <a class="nav-link active" aria-current="page" href="#">내가 쓴 리뷰</a>
  <a class="nav-link" href="{% url 'oauth:mypage_community' %}">내가 쓴 커뮤니티 글</a>
  
</nav>
    
    
 <div class="container my-1">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>번호</th>
              <th>제목</th>
              <th>작성자</th>
              <th>작성일시</th>
            </tr>
          </thead>

          <tbody>
                    {% for community in communities %}
                        <tr>
                            <td>{{ community.communityId }}</td>
                            <td>
                            </td>
                            <td>{{ community.communityTitle | default:'' }}</td>
                            <td>{{ community.created_at }}</td>
                        </tr> 
                    
                    {% empty %}
                        <tr>
                            <td colspan="4">존재하지 않습니다.</td>
                        </tr>  
                    {% endfor %}
                
            </tbody>
        </table>
    </div>

{% endblock content %}
