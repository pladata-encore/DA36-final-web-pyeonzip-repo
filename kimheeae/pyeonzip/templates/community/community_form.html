{% extends '../layout/base.html' %}



{% block title %} 커뮤니티 글쓰기 {% endblock %}

{% block content %}

    <form action="" method="post">
    {% csrf_token %}

    <div class="p-5">
        <label for="productId" class="form-label">상품선택</label>
        <input class="form-control" list="datalistOptions" id="productId" name="productId" placeholder="Search...">
        <datalist id="datalistOptions">
            <option value="불닭볶음면">
        </datalist>
    </div>
    
    <div class="p-5">
        <select class="form-select" aria-label="Default select example" id="categoryId" name="categoryId">
          <option selected>카테고리</option>
          <option value="1">아이디어</option>
          <option value="2">꿀조합</option>
        </select>
    </div>
    
        {% csrf_token %}
        <div class="p-5">
          <label for="title" class="form-label">제목</label>
          <input type="text" 
                 class="form-control" 
                 name="title"
                 id="title" 
                 placeholder="제목">
        </div>
        
          <label for="content" class="form-label">본문</label>
          <textarea 
                  class="form-control"
                  name="content"
                  id="content" 
                  rows="10"></textarea>
        </div>
        
        <button>저장</button>
    
    
    </form>
    
{% endblock content %}
